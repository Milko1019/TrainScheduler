<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 
</head>

<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">Train Schedule!</h1>
        </div>
        <div class="col-md-12">

            <div class="card mb-4">
              <div class="card-header">Current Train Scheldule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                      <!-- <th scope="col">Next Train Time</th> -->
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              
              <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
      
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-train-input">Frist Train Time (HH:mm - Military Time)</label>
                      <input class="form-control" id="first-train-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="freq-input">Frequencey (min)</label>
                      <input class="form-control" id="freq-input" placeholder="" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    
</body>
